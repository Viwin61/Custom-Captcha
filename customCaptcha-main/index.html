<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Captcha</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
  </head>
  <body>
<div class="wrapper">
  <header>Captcha in Js</header>
  <div class="captcha-area">
    <div class="captcha-img">
      <img
        src="https://cdn.pixabay.com/photo/2016/09/05/15/07/concrete-1646788_960_720.jpg"alt=""/>
      <span class="captcha"></span>
    </div>
    <button class="reload-btn"><i class="fa fa-redo"></i></button>
  </div>
  <form action="#" class="input-area">
    <input type="text" placeholder="Enter captcha" maxlength="6" required />
    <button class="check-btn">Check</button>
  </form>
  <div class="status-txt"></div>
</div>
  </body>
  <script src="script.js"></script>
</html>
